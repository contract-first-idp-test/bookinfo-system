apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookinfo-productpage-prod
  namespace: openshift-gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    system: bookinfo
spec:
  project: default
  source:
    repoURL: https://github.com/contract-first-idp-test/developer-charts
    targetRevision: HEAD
    path: quarkus-application
    helm:
      values: |
        system: bookinfo
        component: productpage
        environment: prod
        image:
          tag: latest
        replicaCount: 0
  destination:
    server: https://kubernetes.default.svc
    namespace: bookinfo-prod
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=false
    - RespectIgnoreDifferences=true
    - ApplyOutOfSyncOnly=true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 10m